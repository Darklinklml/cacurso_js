<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="app">
        <button class="btn" @click="(contador++)">Haz clic</button>
        {{contador}}
        <hr>
        <select v-on:change="cambiarImagen($event)" class="browser-default">
          <option value="css.png">CSS</option>
          <option value="js.png">JS</option>
          <option value="oot.jpg">Ocarina of Time</option>
          <option value="majoras.png">Majora's Mask</option>
        </select>
        <hr>
        <button class="btn" @mouseout="(estado=false)" @mouseover="(estado=true)">Pon el puntero sobre mi</button>
        {{estado}}
        <hr>
        <img v-bind:src="imagen" v-show="estado">
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    //tipos de eventos keydown, load, mouseover, mouseout, click,
    <script>
      const app = {
        data(){
          return{
            contador:0,
            estado: false,
            imagen: ''
          }
          
        },
        methods:{
            cambiarImagen(event){
              this.imagen= event.target.value;
            }
        },
        mounted(){
          
        }
      }
      
      var mountedApp = Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
