<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="app">
        <table class="table stripped bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Correo</th>
              <th>Direcci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="usuario in usuarios" v-bind:id="usuario.id">
              <td>{{usuario.name}}</td>
              <td>{{usuario.username}}</td>
              <td>{{usuario.email}}</td>
              <td>
                <ul>
                  <li>Ciudad: {{usuario.address.city}}</li>
                  <li>Calle: {{usuario.address.street}}</li>
                  <li>ZIP: {{usuario.address.zipcode}}</li>

                </ul>
              </td> 
            </tr>
          </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/vue@3"></script>

    <script>
      const app = {
        data(){
          return{
            usuarios: []
          }
          
        },
        methods:{
             getUsuarios(){
                fetch('https://jsonplaceholder.typicode.com/users').then(response =>response.json()).then(data =>{ this.usuarios=data;})
             }
        },
        mounted(){
          this.getUsuarios();
        }
      }
      
      var mountedApp = Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
